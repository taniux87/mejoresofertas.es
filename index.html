<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MejoresOfertas.es | Chollos con IA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <style>
        .logo-font { font-family: 'Arial Black', sans-serif; letter-spacing: -1px; }
        .gradient-bg { background: linear-gradient(135deg, #f97316 0%, #dc2626 100%); }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans">

    <header class="gradient-bg text-white shadow-xl sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="logo-font text-2xl md:text-3xl">
                <span class="bg-white text-red-600 px-2 rounded mr-1">M</span>EJORES<span class="text-yellow-300">OFERTAS</span>
            </a>
            <nav class="hidden md:block">
                <ul class="flex space-x-6 font-bold text-sm uppercase">
                    <li><a href="#" class="hover:text-yellow-300">Cat√°logo</a></li>
                    <li><a href="#" class="hover:text-yellow-300">Ranking</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 flex flex-col items-center">
        
        <div class="text-center mt-8 mb-8">
            <h1 class="text-4xl font-black text-gray-800">¬øQu√© buscas hoy?</h1>
            <p class="text-gray-500 mt-2">Nuestra IA encuentra el mejor precio en Amazon.</p>
        </div>

        <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-200 flex flex-col h-[500px]">
            
            <div class="bg-gray-100 p-4 border-b flex items-center gap-3">
                <span class="text-2xl">ü§ñ</span>
                <div>
                    <h3 class="font-bold text-gray-800 leading-none">Asistente IA</h3>
                    <p class="text-xs text-green-600 font-bold">‚óè En l√≠nea</p>
                </div>
            </div>

            <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50">
                <div class="text-center py-10 opacity-50" id="welcome-msg">
                    <p class="text-sm font-bold uppercase tracking-widest">¬øEn qu√© te ayudo?</p>
                </div>
            </div>

            <div id="loading" class="hidden px-6 py-2 text-xs text-orange-500 font-bold italic bg-gray-50">
                Pensando...
            </div>

            <div class="p-4 bg-white border-t flex gap-2">
                <input type="text" id="user-input" 
                    class="flex-1 bg-gray-100 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 font-medium"
                    placeholder="Escribe aqu√≠...">
                <button id="send-btn" 
                    class="bg-orange-600 text-white px-6 rounded-xl font-bold hover:bg-red-700 transition-all">
                    ‚û§
                </button>
            </div>
        </div>

        <div id="novedades-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12 w-full max-w-5xl"></div>

    </main>

    <script src="app.js"></script>
    
    <script>
        fetch('productos.json').then(r => r.json()).then(d => {
            const g = document.getElementById('novedades-grid');
            if(g && d) g.innerHTML = d.slice(0,3).map(p => `
                <div class="bg-white p-4 rounded-xl shadow border text-center">
                    <img src="${p.imagen}" class="h-32 mx-auto mb-2 object-contain">
                    <h3 class="font-bold text-sm mb-2 line-clamp-2">${p.nombre}</h3>
                    <p class="text-2xl font-black text-red-600">${p.precio}‚Ç¨</p>
                    <a href="${p.link}" target="_blank" class="block mt-3 bg-orange-100 text-orange-700 font-bold py-2 rounded hover:bg-orange-200">Ver Oferta</a>
                </div>
            `).join('');
        }).catch(e => console.log("Sin productos"));
    </script>
</body>
</html>
